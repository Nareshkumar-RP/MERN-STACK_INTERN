<html>
    <body>
        <h2>Java Script</h2>
        <p>please enter a number between 1 to 10:</p>
        <input id="val">
        <button type="button" onclick="myFun()">Amuku</button>
        <p id="demo" ></p>
        <script>
            function myFun(){
                let a = document.getElementById("val").value;
                let res;
                if(a> 1 || a< 10){
                    res="correctu";
                }
                else{
                    res ="thappu";
                }
                document.getElementById('demo').innerHTML=res;
            }
        </script>
    </body>
</html>
