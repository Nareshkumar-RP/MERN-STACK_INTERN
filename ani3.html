<html>
    <head>
        <title>Opacity</title>
        <style>
        .img1 {
            display: flex;
            gap: 20px;    
        }
        .img1 img {
            width: 200px;
            height: 200px;
            border-radius: 20px color=red;
            opacity: 1px;
            transition: opacity 1s ease,transform 1s ease;
        }
        .img1 img:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        </style>
    </head>
    <body>
        <div class="img1">
            <img src="https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg" alt="5terre" >

            <img src="https://images.pexels.com/photos/670720/pexels-photo-670720.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="5terre">
        
            <img src="https://images.pexels.com/photos/762527/pexels-photo-762527.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="5terre">
        </div>
    </body>
</html>
