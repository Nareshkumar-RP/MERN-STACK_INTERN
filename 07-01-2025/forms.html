<html>
    <head>
        <title>Impressive Form Design</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background:linear-gradient(120deg,#f6f667,#5fb5a5);
                color: rgb(0, 0, 0);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 110vh;
            }
            .form{
                background: linear-gradient(120deg,#eaea08,#23bda1);
                backdrop-filter: blur(12px);
                padding:28px;
                border-radius: 15px;
                width: 100%;
                max-width:400px;
                box-shadow:0 8px 20px rgba(131, 137, 131, 0.933);
            }
            .form h1{
                text-align: center;
                margin-bottom: 20px;
                font-size: 2rem;
                color: rgba(7, 7, 6, 0.933);
            }
            .form label{
                display: block;
                margin-bottom: 8px;
                font-weight:bold;
                color:rgba(0, 0, 0, 0.933)
            }
            .form input[type="text"],
            .form input[type="email"],
            .form input[type="password"],
            .form button{
                width:100%;
                padding:12px 20px;
                margin-bottom:18px;
                border-radius:8px;
                border:none;
                outline:none;
                font-size: 1rem;
                transition: all 0.5s ease;
            }
            .glow{
                border: none;
                background:rgb(0, 251, 255) ;
                border-color: rgb(0, 0, 0);
                border-radius: 50px ;
                height:40px;
                width:100px;
            }
            .glow:hover{
                
                
                transform:translateY(-6px);
                box-shadow: 10px 10px 22px rgb(49, 68, 163);

            }
        </style>
    </head>
    <body>
        <div class="form">
            <h1>Sign Up</h1>
            <form>
            <label for="name">Name </label>
            <input type="text" id ="name" name="name" placeholder="Enter Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button class="glow">Click Here</button>
            </form>
        </div>
    </body>
</html>
