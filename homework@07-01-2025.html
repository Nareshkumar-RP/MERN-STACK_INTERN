<html>
    <head>
        <title>BEN-10</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background:linear-gradient(to top,rgb(45, 115, 29) ,rgba(56, 164, 58, 0.777), rgb(46, 122, 44) );
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                color: #f7eaea; 
                margin-top: 20px;
                font-size: 36px;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .container {
                display: flex;
                justify-content: space-between;
                padding: 20px;
                gap: 20px;
            }

            .house {
                flex: 1;
                padding: 10px;
                border: 3px solid #1a6f1a; 
                border-radius: 10px;
                background-color: #65db65; 
                position: relative;
            }

            h2 {
                text-align: center;
                color: #ddeadd;
                font-size: 28px;
                margin-bottom: 15px;
                text-decoration: underline;
                text-transform: uppercase;
            }

            .characters, .aliens {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                justify-items: center;
            }

            .img-container {
                position: relative;
                width: 100%;
                height: 200px;
                overflow: hidden;
                border-radius: 8px;
            }

            .img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 8px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                border: 2px solid #394839;
            }

            .img:hover {
                transform: scale(1.1);
                box-shadow: 3px 8px 15px rgba(182, 172, 172, 0.2);
                border-color: #ffffff; 
            }

            .house:hover {
                background-color: #143c14; 
            }

            .name {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                color: rgb(234, 233, 233);
                font-size: 18px;
                font-weight: bold;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .img-container:hover .name {
                opacity: 1;
            }

            footer {
                text-align: center;
                padding: 10px;
                background: #49a744;
                color: white;
                font-weight: bold;
            }

            @media (max-width: 600px) {
                .container {
                    flex-direction: column;
                }
                .characters, .aliens {
                    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                }
            }
        </style>
    </head>
