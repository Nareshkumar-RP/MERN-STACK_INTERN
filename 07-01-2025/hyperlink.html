<html>
<head>
    <title>Hyperlink Page</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #212121;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 15px 0;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        main {
            padding: 30px;
            text-align: left;
        }
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #00796b;
            text-decoration: underline;
            font-weight: 600;
        }
         a:hover {
            text-transform: uppercase;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Showcase of Hyperlink Page</h1>
    </header>
    <main>
        <h2>Explore Useful Links</h2>
        <ol>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
            <li><a href="https://www.github.com">GitHub</a></li>
            <li><a href="https://www.stackoverflow.com">Stack Overflow</a></li>
        </ol>
    </main>
    <footer>
        <p>&copy; 2025 Hyperlink Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
